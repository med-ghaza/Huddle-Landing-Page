<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Font Google -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">
  <title>Huddle landing page with single introductory section</title>

<body>
  <main>
    <header>
      <img src="images/logo.svg" alt="Logo">
    </header>
    <div class="container">
      <div class="logo">
        <img src="images/illustration-mockups.svg" alt="" class="mockups">
      </div>
      <div class="content">
        <div class="text">
          <h1>
            Build The Community Your Fans Will Love
          </h1>
          <p>
            Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion. 
          </p>
          <button>Register</button>
        </div>
      </div>
      <div class="social">
        <a href="https://www.facebook.com/profile.php?id=100008143275763" target="_blank"><i class="fa-brands fa-facebook-f"></i></a>
        <a href="https://twitter.com/alshanaqita" target="_blank"><i class="fa-brands fa-twitter"></i></a>
        <a href="https://www.instagram.com/med_elghazaly/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
      </div>
    </div>
  </main>
